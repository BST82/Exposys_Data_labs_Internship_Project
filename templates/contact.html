{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body%}

<style>
	h2 {
		font-size: 2em;
		color: black;
		text-transform: uppercase;
	
	
	  }
	  body{
		background-color:	#2F4F4F;
		
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background:	#ADD8E6;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background:	#FFFACD;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
	.btn { 
		margin-top: 20px;
		margin-left 3px;
	}
	
</style>


	<div class="container">
		
		<form action="/contact" method="POST">
			{% csrf_token %}
			
			<div class="container contact">
				<div class="row">
					<div class="col-md-3">
						<div class="contact-info">
							<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
							<h2>Contact </h2>
							<h4>Thrilled to hear from you !</h4>
						</div>
					</div>
					<div class="col-md-9">
						<div class="contact-form">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name*">
							  </div>
							  <div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email*">
							  </div>
							  <div class="form-group">
								<label for="phone">Phone no</label>
								<input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No*">
							  </div
							  <div class="form-group">
								<label for="desc">Text</label>
								<textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
							  </div>
							  <div class="form-group">        
								<div class="vertical-center">
									<button type="submit" class="btn btn-dark">Submit</button>
								</div>
							  </div>
					</div>
				</div>
			</div>
		  </form>
		  
		</div>
	

{% endblock body %}
